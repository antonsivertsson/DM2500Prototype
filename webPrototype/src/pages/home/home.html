<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <h2>Welcome to ShareGrow!</h2>
    <p>
      ShareGrow is your personalized assistant to let you know when crops need TLC as well as harvesting.
    </p>
    <p>
      A beaver loves you
    </p>
    <button ion-button (click)="clicked()">Harvest Time!</button>
  </div>

  <!--<ion-card>
    <ion-card-header>
      Registration ID
    </ion-card-header>
    <ion-card-content id="regId">
      No ID ðŸ˜¥
    </ion-card-content>
  </ion-card>-->

  <ion-card *ngFor="let card of cards; let i = index" 
            [@flyInOut]="'in'">
    <img *ngIf="card.picture" [src]="card.picture"/>

    <ion-card-header>
      {{card.title}}
    </ion-card-header>

    <ion-card-content>
      {{card.body}}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button block icon-only color="primary" (click)="acceptCard(i)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block outline icon-only color="danger" (click)="deleteCard(i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
